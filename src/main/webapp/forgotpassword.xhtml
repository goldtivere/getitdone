<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template2.xhtml">



    <ui:define name="content">  
        <p:growl showDetail="true" id="msg" sticky="true"/>


        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">

                <div class="text-center">
                    <h4 class="card-title">Forgot Password</h4>
                </div>
                <h:panelGroup rendered="#{forgotPassword.firstPanel}" style="border: none; background:none" id="first">
                    <div class="card-body">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">phone</i>
                                </span>
                            </div>
                            <p:inputText placeholder="Phone Number"  style="font-size: 13px;" required="true" value="#{forgotPassword.forgot.phonenumber}" requiredMessage="Phone number is required" id="phone" class="form-control"/>                                          

                        </div>                                        
                    </div>
                    <div class="input-group">
                        <p:commandButton value="Continue" class="btn btn-primary btn-link btn-wd btn-lg" style="font-size: 12px;" action="#{forgotPassword.executeForgot()}" process="@this phone" update="msg,spanel,first" />                        

                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{forgotPassword.secondPanel}" id="spanel" style="border: none; background: none;">
                    <div class="card-body">
                        <p:outputLabel value="Please enter code from the call to your number" for="code"/>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">perm_identity</i>
                                </span>
                            </div>

                            <p:inputText placeholder="Verification code" style="font-size: 13px;" required="true" value="#{forgotPassword.forgot.code}" requiredMessage="Verification code is required" id="code" class="form-control"/>                                          

                        </div>
                         <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            </div>

                             <p:password placeholder="Enter Old Password" style="font-size: 13px;"  id="old" required="true" value="#{forgotPassword.forgot.oldPassword}" requiredMessage="Pssword is required" class="form-control"/>

                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            </div>

                            <p:password placeholder="Enter New Password" style="font-size: 13px;"  id="pass" match="repass" validatorMessage="Password do not match" required="true" value="#{forgotPassword.forgot.password}" requiredMessage="Pssword is required" class="form-control"/>

                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            </div>

                            <p:password placeholder="Retype Password"   style="font-size: 13px;" id="repass" required="true" value="#{forgotPassword.forgot.password}" requiredMessage="Password is required" class="form-control"/>

                        </div>
                        <p:commandButton value="Submit" class="btn btn-primary btn-link btn-wd btn-lg"  action="#{forgotPassword.saveUpdate()}" update="msg" process="@this code,repass,pass,old"/>
                    </div>
                </h:panelGroup>


            </div>
        </div>       
    </ui:define>

</ui:composition>
