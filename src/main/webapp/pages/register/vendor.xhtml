<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">




    <ui:define name="title">
        Register Vendor
    </ui:define>

    <ui:define name="Subtitle">
        Register Vendor
    </ui:define>
    <ui:define name="content">  
        <p:messages id="messages" closable="true" />
        <p:panel style="border:none;" id="Ppanel">
                     

                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="First Name: "/>
                        <p:inputText id="vendorFname" value="#{vendor.vendor.fname}" required="true" requiredMessage="First Name is required" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Middle Name: " />
                        <p:inputText id="vendorMname" value="#{vendor.vendor.mname}" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Last Name: "/>
                        <p:inputText id="vendorLname" required="true" value="#{vendor.vendor.lname}" requiredMessage="Last Name is required" class="form-control"/>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-md-4">
                        <p:outputLabel value="Select Category: "/>
                        <p:selectOneMenu id="cat" class="form-control" value="#{vendor.vendor.mname}" required="true" requiredMessage="Category is required">                            
                            <f:selectItem itemLabel="--Select Category--" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{drop.mode}"
                                           var="singlevalue"  
                                           itemLabel="#{singlevalue.category}"
                                           itemValue="#{singlevalue.id}"/>
                        </p:selectOneMenu>  
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Business Name: "/>
                        <p:inputText id="business" required="true" value="#{vendor.vendor.bname}" requiredMessage="Business Name is required" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Rc Number: "/>
                        <p:inputText id="rcnum" value="#{vendor.vendor.rcnum}" class="form-control"/>   
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Company Address: "/>
                        <p:inputTextarea id="adds" required="true" value="#{vendor.vendor.baddress}" requiredMessage="Address is required" class="form-control" />   
                    </div>

                    <div class="col-md-4">
                        <p:outputLabel value="Email Address: "/>
                        <p:inputTextarea id="eadd" required="true" value="#{vendor.vendor.baddress}" requiredMessage="Email Address is required" class="form-control" />   
                    </div>

                    <div class="col-md-4">
                        <p:outputLabel value="Phone Number: "/>
                        <p:inputTextarea id="pnum" required="true" value="#{vendor.vendor.baddress}" requiredMessage="Phone Number is required" class="form-control" />   
                    </div>                       
                </div>
                <div class="row">
                      <div class="col-md-4">
                        <p:outputLabel value="Bank: "/>                    
                         <p:selectOneMenu id="bank" class="form-control" value="#{vendor.vendor.mname}" required="true" requiredMessage="Bank Name is is required">                            
                            <f:selectItem itemLabel="--Select Bank--" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{drop.bankMode}"
                                           var="singlevalue"  
                                           itemLabel="#{singlevalue.bankName}"
                                           itemValue="#{singlevalue.bankcode}"/>
                        </p:selectOneMenu> 
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Account Number: "/>                    
                        <p:inputText id="acctNum" class="form-control" value="#{vendor.vendor.acctNum}" />
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Account Name: "/>
                        <p:inputText id="acctName" class="form-control" value="#{vendor.vendor.acctName}"/>
                    </div>
                </div>                   
                <div class="row">
                    <div class="col-md-4">
                        <p:outputLabel value="Item name: "/>
                        <p:inputText id="itemName" class="form-control" value="#{vendor.vendor.acctName}" required="true" requiredMessage=" Item name is required"/>
                    </div>
                    <div class="col-md-4">
                        <p:outputLabel value="Price per unit: "/>
                        <p:inputNumber id="punit" class="form-control" value="#{vendor.vendor.acctName}"/>
                    </div>
                </div>                                       
                <p:commandButton value="Save"/>  
            
        </p:panel>
    </ui:define>

</ui:composition>
