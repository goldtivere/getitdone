<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">




    <ui:define name="title">
        Register Item
    </ui:define>

    <ui:define name="Subtitle">
        Register Vendor
    </ui:define>
    <ui:define name="content">  
        <p:messages id="messages" closable="true" />


        <p:panel style="border:none;" visible="#{vendor.visible}" id="firstPanel">

            <div class="row">                      
                <div class="col-md-4">
                    <p:outputLabel value="Select Corporate:" for="dd" />
                    <p:autoComplete id="dd" forceSelection="true" dropdown="true" value="#{item.bname}" required="true" requiredMessage="Business name is required" completeMethod="#{item.completeVendor}"/>

                </div>
                <div class="col-md-4">
                    <br/>                    
                    <p:outputLabel value="Select Category: " for="cat"/>
                    <p:selectOneMenu id="cat" class="form-control" value="#{item.mode.categoryfk}" required="true" requiredMessage="Category is required">                            
                        <f:selectItem itemLabel="--Select Category--" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{drop.mode}"
                                       var="singlevalue"  
                                       itemLabel="#{singlevalue.category}"
                                       itemValue="#{singlevalue.id}"/>
                    </p:selectOneMenu>  
                </div>
                <div class="col-md-4">
                    <p:outputLabel value="Item Name: " for="itemName"/>
                    <p:inputText id="business" required="true" value="#{item.mode.itemname}" requiredMessage="Business Name is required" class="form-control"/>
                </div>               
            </div>                                                  
            <div class="row">
                <div class="col-md-4">
                    <p:outputLabel value="Select Location " for="loc"/>
                    <p:selectOneMenu id="loc" class="form-control" value="#{item.mode.locatiofk}" required="true" requiredMessage="Location is required">                            
                        <f:selectItem itemLabel="--Select Location--" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{drop.location}"
                                       var="singlevalue"  
                                       itemLabel="#{singlevalue.locationName}"
                                       itemValue="#{singlevalue.id}"/>
                    </p:selectOneMenu>  
                </div>
                <div class="col-md-4">
                    <p:outputLabel value="Price per unit: " for="punit"/>
                    <p:inputNumber id="punit" class="form-control" value="#{item.mode.amount}" required="true" requiredMessage="Price is required"/>
                </div>
                <div class="col-md-4">
                    <p:outputLabel value="Agent Percentage: " for="percent"/>
                    <p:inputNumber id="percent" class="form-control" maxValue="100" value="#{item.mode.agentPercentage}" required="true" requiredMessage="Percentage is required"/>
                </div>
                <br/>
                <br/>
                <p:commandButton value="Resgister" class="pull-right" action="#{vendor.registerVendor()}" update="messages" process="@this vendorFname,vendorMname,vendorLname,cat,business,rcnum,adds,eadd,pnum,bank,acctNum,acctName,itemName,punit,percent,cArea" />  
            </div>                                               
        </p:panel>      
    </ui:define>

</ui:composition>
