<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template2.xhtml">



    <ui:define name="content">  
        <p:growl showDetail="true" id="msg" sticky="true"/>


        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">

                <div class="text-center">
                    <h4 class="card-title">Login</h4>
                </div>
                <h:panelGroup style="border: none; background:none">
                    <div class="card-body">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">phone</i>
                                </span>
                            </div>
                            <p:inputText placeholder="Phone Number"  style="font-size: 13px;" required="true" value="#{registration.logUsername}" requiredMessage="Phone number is required" id="phone" class="form-control"/>                                          

                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            </div>
                            <p:password placeholder="Enter Password"  id="password" style="font-size: 13px;" required="true" value="#{registration.logPassword}" requiredMessage="Pssword is required" class="form-control"/>
                        </div>                       
                    </div>
                    <div class="input-group">
                        <p:commandButton value="Login" class="btn btn-primary btn-link btn-wd btn-lg" style="font-size: 12px;" action="#{registration.login()}" process="@this phone,password" update="msg" />
                        <br/>
                        <h:link value="Forgot Password?" outcome="faces/forgotpassword.xhtml" />                                                                        

                    </div>
                </h:panelGroup>


            </div>
        </div>       
    </ui:define>

</ui:composition>
