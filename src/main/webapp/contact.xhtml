<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template2.xhtml">



    <ui:define name="content">  
        <p:growl showDetail="true" id="msg" sticky="true"/>


        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">

                <div class="text-center">
                    <h4 class="card-title">Contact Us</h4>
                </div>                
                <h:panelGroup rendered="#{registration.secondPanel}" id="spanel" style="border: none; background: none;">
                    <div class="card-body">                       
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">email</i>
                                </span>
                            </div>
                            <p:inputText id="email" placeholder="Email Address" required="true" value="#{contactUs.mode.emailaddress}" class="form-control"
                                         requiredMessage="Please enter your email address."
                                         validatorMessage="Invalid email format"
                                         >

                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                            </p:inputText>                             

                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">mail_outline</i>
                                </span>
                            </div>

                            <p:inputText placeholder="Subject" style="font-size: 13px;"  id="subject" required="true" value="#{contactUs.mode.subject}" requiredMessage="Subject" class="form-control"/>

                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">message</i>
                                </span>
                            </div>

                            <p:inputTextarea placeholder="Body"   style="font-size: 13px;" id="body" required="true" value="#{contactUs.mode.body}" requiredMessage="Password is required" class="form-control"/>

                        </div>
                        <p:commandButton value="Submit" class="btn btn-primary btn-link btn-wd btn-lg"  action="#{contactUs.sendMessage()}" update="msg" process="@this email,subject,body"/>
                    </div>
                </h:panelGroup>


            </div>
        </div>       
    </ui:define>

</ui:composition>
